# Redis configuration file

# Port to bind to (0 means random port)
port 6379

# Bind to all interfaces
bind 0.0.0.0

# Log level
loglevel notice

# Logging to a file (optional, but recommended for debugging)
logfile /var/log/redis/redis-server.log

# Set the maximum memory limit to 256 megabytes
maxmemory 256mb

# Enable persistence to save data on disk
# (comment the next two lines if persistence is not needed)
save 900 1
save 300 10

# Set the database to save data (comment if you don't need multiple databases)
databases 16
